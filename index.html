<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DineSmart - Discover Your Next Meal</title>
    <!-- Meta tags for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script> <!-- Firestore SDK -->
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DineSmart</h1>
        <nav>
            <ul id="nav-menu">
                <!-- Navigation links will be populated by app.js -->
            </ul>
        </nav>
        <form id="search-form">
            <input type="text" placeholder="Search for restaurants, cuisines..." />
            <button type="submit">Search</button>
        </form>
    </header>

    <!-- Authentication Containers -->
    <div id="auth-container">
        <h2>Sign In</h2>
        <form id="sign-in-form">
            <input type="email" id="sign-in-email" placeholder="Email" required />
            <input type="password" id="sign-in-password" placeholder="Password" required />
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="#" id="show-sign-up">Sign Up</a></p>
    </div>

    <div id="sign-up-container" style="display: none;">
        <h2>Sign Up</h2>
        <form id="sign-up-form">
            <input type="email" id="sign-up-email" placeholder="Email" required />
            <input type="password" id="sign-up-password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="show-sign-in">Sign In</a></p>
    </div>

    <!-- Main Content -->
    <main>
        <aside id="filters">
            <h2>Filter Results</h2>
            <form id="filter-form">
                <label>
                    Cuisine Type:
                    <select name="cuisine">
                        <option value="">All</option>
                        <option value="italian">Italian</option>
                        <option value="chinese">Chinese</option>
                        <option value="mexican">Mexican</option>
                        <!-- Add more options as needed -->
                    </select>
                </label>
                <label>
                    Price Range:
                    <select name="price">
                        <option value="">All</option>
                        <option value="$">$</option>
                        <option value="$$">$$</option>
                        <option value="$$$">$$$</option>
                        <option value="$$$$">$$$$</option>
                    </select>
                </label>
                <label>
                    Distance:
                    <select name="distance">
                        <option value="">Any</option>
                        <option value="1">Within 1 mile</option>
                        <option value="5">Within 5 miles</option>
                        <option value="10">Within 10 miles</option>
                    </select>
                </label>
                <button type="submit">Apply Filters</button>
            </form>
        </aside>

        <section id="restaurant-list">
            <h2>Restaurants Near You</h2>
            <!-- Restaurants will be dynamically populated here -->
        </section>

        <section id="map">
            <h2>Map View</h2>
            <div id="map-placeholder">
                <p>Map will display here.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 DineSmart. All rights reserved.</p>
    </footer>

    <!-- Include your app.js script -->
    <script src="utils.js" defer></script>
    <script src="restaurants.js" defer></script>
    <script src="ai.js" defer></script>
    <script src="app.js" defer></script>
</body>
</html>
